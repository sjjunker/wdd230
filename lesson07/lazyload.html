<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Sandi Junker">
    <meta name="description" content="A page showing how to lazy load images.">

    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <img src="images/butterfly.webp" alt="A butterfly resting on foliage" loading="lazy" width="400px"
            height="auto">
        <img src="images/goats.webp" alt="Two goats poking their heads out of a shed" loading="lazy" width="400px"
            height="auto">
        <img src="images/grasshopper.webp" alt="A boy holding a grasshopper" loading="lazy" width="400px" height="auto">
        <img src="images/palmtree.webp" alt="A palmtree in an open field" loading="lazy" width="400px" height="auto">
        <img src="images/pool.webp" alt="A pool deck with palm trees and several chairs" loading="lazy" width="400px"
            height="auto">
        <img src="images/snail.webp" alt="A close up of a snail" loading="lazy" width="400px" height="auto">
    </main>
    <footer>WDD 230 | Sandi Junker | Last Modified: <span class="last-modified"></span></footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
