    <main>
        <h2>Rate the Page</h2>
        <form method="get" action="record.html" class="ratePage">
            <div id="wrong-password"></div>
            <label>Username* <input type="text" id="uName" name="uname" required></label>
            <label>Password* <input type="password" id="password1" name="password" pattern="[A-Za-z0-9].{8,}"
                    required></label>
            <label>Password* <input type="password" id="password2" name="password" pattern="[A-Za-z0-9].{8,}"
                    required></label>
            <label>Email* <input type="email" id="email" name="email" title="A valid byui.edu email address."
                    pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <label for="rating">Page Rating </label>
            <div id="rangeValue">1</div>
            <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangeValues">
            <datalist id="rangeValues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Send My Rating">
        </form>

    </main>
